<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ng-app="shiverview"> <!--<![endif]-->
  <head ng-controller="headCtrl">
    <meta charset="utf-8">
    <title>Shiverview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/components/ngprogress/ngProgress.css" rel="stylesheet">
    <link href="/css/main.min.css" rel="stylesheet">
    <link ng-repeat="path in css" ng-href="/components/{{path}}" rel="stylesheet">
    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="/img/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="/img/ico/favicon.png">

    <!-- Place anything custom after this. -->
  </head>
  <body ng-controller="bodyCtrl">
    <div class="ngProgress" ng-controller="progressCtrl"></div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="navCtrl">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" ng-click="toggleCollapse()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Shiverview</a>
        </div>
        <div class="collapse navbar-collapse" collapse="collapsed">
          <ul class="nav navbar-nav">
            <li ng-repeat="item in navList" class="{{item.active?'active':''}}"><a ng-href="{{item.path}}">{{item.title}}</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-repeat="item in navListRight" class="{{item.active?'active':''}}"><a ng-href="{{item.path}}">{{item.title}}</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="view-animate-container">
      <div ng-view class="view-animate"></div>
    </div>

    <!--[if lt IE 9]>
    <script src="/components/es5-shim/es5-shim.js"></script>
    <script src="/components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- bower:js -->
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-touch/angular-touch.js"></script>
    <script src="components/ngprogress/build/ngProgress.js"></script>
    <script src="components/requirejs/require.js"></script>
    <!-- endbower -->

    <script src="/js/application.min.js"></script>
    <script src="/js/controllers.min.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');
    </script>
    -->

  </body>
</html>
